<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user infos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" id="icon" type="image/x-icon">
</head>

<body>
    <div class="info">
        <button id="getData">Get Data</button>
        <input type="text" id="userName" placeholder="Enter user name">
    </div>

  <div class="output">
    <div class="userProfile">
        <div class="leftSide">
            <div class="profileImage">
                <img id="profileImage" alt="">
            </div>
        </div>
        <div class="rightSide">
            <h1 id="gitName"></h1>
            <div class="main">
                <div class="inLeftSide">
                    <h2 id="bio"></h2>
                    <h2 id="followres"></h2>
                    <h2 id="following"></h2>
                    <h2 id="location"></h2>
                    <h2 id="email"></h2>
                </div>
                <div class="inRighSide">
                    <h2 id="github_link"></h2>
                    <h2 id="github_repos"></h2>
                    <h2 id="company"></h2>
                    <h2 id="github_join"></h2>
                    <h2 id="website"></h2>
                </div>
            </div>
        </div>

    </div>
  </div>
